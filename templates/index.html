<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicons/favicon-16x16.png">
    <link rel="manifest" href="/static/favicons/site.webmanifest">
    <title>ezReply</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function generateReply() {
            document.getElementById("actionForm").submit();
        }
    </script>
</head>

<body>
    <h1>ezReply</h1>

    <form id="actionForm" method="post">
        <label for="action">Select:</label>
        <select name="action" id="action" onchange="generateReply()">
            <option value="">--- Select a reply ---</option>
            {% for action in actions %}
            <option value="{{ action }}" {% if action==selected_action %}selected{% endif %}>{{ action }}</option>
            {% endfor %}
        </select>
    </form>

    {% if selected_action %}
    <h3>Reply:</h3>
    <pre>{{ replies[selected_action] }}</pre>
    {% endif %}
